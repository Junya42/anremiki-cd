apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil42-playground
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil42-playground
  template:
    metadata:
      labels:
        app: wil42-playground
    spec:
      containers:
      - name: wil42-playground
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---

apiVersion: v1
kind: Service
metadata:
  name: wil42-playground-service
spec:
  type: ClusterIP
  selector:
    app: wil42-playground
  ports:
    - port: 8888
      targetPort: 8888
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil42-playground-ingress
  namespace: dev
spec:
  rules:
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wil42-playground-service
            port:
              number: 8888
